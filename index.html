<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Mes EXIT – Test liste</title>
  <meta name="theme-color" content="#1e1e22" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Mes EXIT">
  <link rel="stylesheet" href="style.css" />
  <style>
    .debug{background:#fffae6;border:1px solid #f2e088;padding:8px 12px;border-radius:10px;color:#4b4b00}
  </style>
</head>
<body>
  <header class="container">
    <h1>Mes EXIT</h1>
    <p class="subtitle">Test affichage sans fetch. Si tu vois la liste + “JS OK ✅”, tout est bon côté app.js.</p>
    <div id="debug" class="debug">JS non chargé…</div>

    <div class="stats" aria-live="polite">
      <span id="totalCount">0</span> jeux •
      <span id="doneCount">0</span> terminés •
      <span id="progressPct">0%</span> complété
    </div>
  </header>

  <main class="container">
    <ul id="gameList" class="grid" aria-live="polite" aria-busy="true"></ul>
    <template id="gameItemTpl">
      <li class="card">
        <label class="row">
          <input type="checkbox" class="doneToggle" />
          <div class="content">
            <div>
              <div class="title"></div>
              <div class="meta"></div>
            </div>
          </div>
        </label>
      </li>
    </template>
  </main>

  <footer class="container foot">
    <small>Version test — aucune image, aucun réseau, juste le rendu de la liste.</small>
  </footer>

  <!-- important: version pour casser le cache -->
  <script src="app.js?v=1.5.0"></script>
</body>
</html>
