<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Mes EXIT – Liste</title>
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#1e1e22" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Mes EXIT">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="container">
    <h1>Mes EXIT</h1>
    <p class="subtitle">Liste complète (hors-ligne). Coche ceux que tu as terminés.</p>

    <div class="stats" aria-live="polite">
      <span id="totalCount">0</span> jeux •
      <span id="doneCount">0</span> terminés •
      <span id="progressPct">0%</span> complété
    </div>
  </header>

  <main class="container">
    <ul id="gameList" class="grid" aria-live="polite" aria-busy="true"></ul>
    <template id="gameItemTpl">
      <li class="card">
        <label class="row">
          <input type="checkbox" class="doneToggle" />
          <div class="content">
            <img class="cover" alt="" loading="lazy"/>
            <div>
              <div class="title"></div>
              <div class="meta"></div>
            </div>
          </div>
        </label>
      </li>
    </template>
  </main>

  <footer class="container foot">
    <small>Hors-ligne activé. La liste essaie d’abord <code>data/games.json</code>, puis bascule sur une liste intégrée si besoin.</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
